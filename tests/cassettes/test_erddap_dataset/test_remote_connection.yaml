        \"NC_GLOBAL\", \"summary\", \"String\", \"The National Data Buoy Center (NDBC)
        distributes meteorological data from\\nmoored buoys maintained by NDBC and
        others. Moored buoys are the weather\\nsentinels of the sea. They are deployed
        in the coastal and offshore waters\\nfrom the western Atlantic to the Pacific
        Ocean around Hawaii, and from the\\nBering Sea to the South Pacific. NDBC's
        moored buoys measure and transmit\\nbarometric pressure; wind direction, speed,
        and gust; air and sea\\ntemperature; and wave energy spectra from which significant
        wave height,\\ndominant wave period, and average wave period are derived.
        Even the\\ndirection of wave propagation is measured on many moored buoys.
        See\\nhttps://www.ndbc.noaa.gov/measdes.shtml for a description of the measurements.\\n\\nThe
        source data from NOAA NDBC has different column names, different units,\\nand
        different missing values in different files, and other problems\\n(notably,
        lots of rows with duplicate or different values for the same time\\npoint).
        This dataset is a standardized, reformatted, and lightly edited\\nversion
        of that source data, created by NOAA NMFS SWFSC ERD (email:\\nerd.data at
        noaa.gov). Before 2020-01-29, this dataset only had the data\\nthat was closest
        to a given hour, rounded to the nearest hour. Now, this\\ndataset has all
        of the data available from NDBC with the original time\\nvalues. If there
        are multiple source rows for a given buoy for a given\\ntime, only the row
        with the most non-NaN data values is kept. If there is\\na gap in the data,
        a row of missing values is inserted (which causes a nice\\ngap when the data
        is graphed). Also, some impossible data values are\\nremoved, but this data
        is not perfectly clean. This dataset is now updated\\nevery 5 minutes.\\n\\nThis
        dataset has both historical data (quality controlled, before\\n2022-10-01T00:00:00Z)
